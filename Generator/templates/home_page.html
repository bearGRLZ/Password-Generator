<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Генератор паролей </title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div class="conteiner text-center">
    <h1>Выберете необходимые настройки</h1>
    <br>
    <form action="{% url 'password' %}">
        <input type="text" name="length" value="12">   Количество символов
        <br>
        <input type="checkbox" name="uppercase">    Добавить верхний регистр
        <br>
        <input type="checkbox" name="numbers">  Добавить цифры
        <br>
        <input type="checkbox" name="special">  Добавить спец. символы
        <br>
        <input type="submit" value="Сгенерировать">
    </form>
</div>
</body>
</html>
